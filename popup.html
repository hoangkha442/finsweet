<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="./css/popup.css">
</head>
<body>
    <!-- POPUP -->
    <div id="myParagraph">
        <div class="container">
          <div class="card">
            <div class="card__header">
              <div class="button">
                <button style="cursor: pointer;" id="highlightButton">X</button>
  
              </div>
  
              <h2>Join as a volunteer</h2>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspen
                varius enim in eros elementum tristique.
              </p>
            </div>
            <div class="card__body">
              <div class="form__group">
                <label for="">
                  <p>First Name</p>
                  <input type="text" value="John" />
                </label>
                <label for="">
                  <p>Last Name</p>
                  <input type="text" />
                </label>
              </div>
              <div class="form__group">
                <label for="">
                  <p>Email ID</p>
                  <input type="email" value="johndoe@gmail.com" />
                </label>
                <label for="">
                  <p>Subject</p>
                  <input type="text" />
                </label>
              </div>
              <div class="form__group">
                <label for="">
                  <p>Message</p>
                  <textarea rows="7" placeholder="Type your Message"></textarea>
                </label>
              </div>
            </div>
            <div class="card__footer">
              <button>Send message</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
